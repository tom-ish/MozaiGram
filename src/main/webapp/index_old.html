<!DOCTYPE html>
<html>
    <head>
        <meta charset="US-ASCII"/>
		<link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Sign in to the MozaïkGenerator</title>
    </head>
    <body>
    	<script type="text/javascript" src="js/lib/jquery.js"></script>
    	<script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    	<div id="logZone">
    		<span id="logZoneSpan">
    			<form id="logForm">
    				<span class="login">
    					<input class="usernameInput" type="text" name="username" placeholder="Login" onblur="this.style.backgroundColor='#FFFFFF';" onfocus="this.style.backgroundColor='#EAFFFF';"/>
    				</span>
    				<br/>
    				<span class="pass">
    					<input class="passwordInput" type="password" name="password" placeholder="Password" onblur="this.style.backgroundColor='#FFFFFF';" onfocus="this.style.backgroundColor='#EAFFFF';"/>
    				</span>
    				<br/>
    				<span class="logButton">
    					<button id="logButton" class="btn btn-default" type="submit">Sign In</button>
    				</span>
    			</form>
    		</span>
    		<br/>
    		<span id="goToSignUpZone">Pas encore inscrit?</span>
    	</div>

    	<div id="signupZone">
    		<span id="signupZoneSpan">
    			<form name="signupForm">
    				<div>
    					<span>User Login* :</span>
    					<input class="usernameInput" type="text" name="username" placeholder="Username" onblur="this.style.backgroundColor='#FFFFFF'" onfocus="this.style.backgroundColor='#EAFFFF'" required/>
    				</div>
    				<div>
    					<span>Password* :</span>
    					<input class="passwordInput" type="text" name="password" placeholder="Password" onblur="this.style.backgroundColor='#FFFFFF';" onfocus="this.style.backgroundColor='#EAFFFF';" required/>
    				</div>
    				<div>
    					<span>Confirm Password* :</span>
    					<input class="password2Input" type="text" name="password2" placeholder="Confirm Password" onblur="this.style.backgroundColor='#FFFFFF';" onfocus="this.style.backgroundColor='#EAFFFF';" required/>
    				</div>
                    <div>
    					<span>Email * :</span>
    					<input class="emailInput" type="text" name="email" placeholder="Email" onblur="this.style.backgroundColor='#FFFFFF'" onfocus="this.style.backgroundColor='#EAFFFF'" required/>
    				</div>
    				<br/>
    				<span class="signupButton">
    					<button id="signupButton" class="btn btn-default">Sign up</button>
    				</span>
    			</form>
    		</span>
    		<br/>
    		<span id="goToSignInZone">Déjà inscrit?</span>
    	</div>

		<div id="homePage">
			<ul id="menuPanel">
				<li><a href="myspace.html">Mon Compte</a></li>
				<li><a href="library.html">Biblioth&egrave;que</a></li>
				<li><a href="">D&eacuteconnexion</a></li>				
			</ul>
			<div id="mainPanel">
				<div id="mozaikPanel">
				</div>
				<br/>
				<label for="imgUploader">Choisissez l'image qui va servir &agrave; g&eacute;n&eacute;rer votre Moza&iuml;k</label><br/>
				<input id="imgUploader" class="fileUploader" type="file" name="fileUploader" accept="image/*"/><br/>
			
				<div id="themeChoice">
					<span>Veuillez choisir le th&egrave;me qui va d&eacute;finir votre Moza&iuml;k :</span><br/>
					<input class="mozaikKeywordInput" type="text" name="mozaikKeyword" placeholder="Theme" onblur="this.style.backgroundColor='#FFFFFF';" onfocus="this.style.backgroundColor='#EAFFFF'" required/>
				</div>
				<br/>
				<span class="sendDataButton">
					<button id="generateButton" class="btn btn-default" type="submit">G&eacute;n&eacute;rer</button>
				</span>
			</div>
			<div id="socialPanel">
								
			</div>
		</div>
    </body>
</html>
